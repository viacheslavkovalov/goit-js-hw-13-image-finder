<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск и просмотр изображений по ключевому слову</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    

  </head>
  <body>
    <div class="container"> 
      <form class="search-form js-search-form input-group mb-3" id="search-form">
        <input type="text" name="query" autocomplete="off" placeholder="Search images..." class="border border-5 rounded"/>
        <button type="submit" class="btn btn-primary btn-sm border-3 rounded">Искать</button>
      </form>

      <ul class="gallery js-gallery-container grid"></ul>

      <div class="d-grid col-6 mx-auto">
        <button type="button" class="btn btn-secondary btn-load" data-action="load-more">
          <span class="spinner-grow spinner-grow-sm spinner is-hidden" role="status" aria-hidden="true"></span>
          <span class="label">Load more</span>
        </button>

      </div>

      <div class="to-up"><img src="./images/up-2.png" width = 40px  alt="Вверх" >
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
